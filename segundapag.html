<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de usuarios</title>
    <link rel="stylesheet" href="./segundapag.css" />
    <!-- FONTE MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="partOfButtons">
        <div class="logo-principal">
          <img class="logo" src="./Logo escura.png" alt="logo" />
          <!-- <h6 class="letters-logo">Disk Art</h6> -->
        </div>
        <div class="titleOfPage">
          <h1 class="bemvindo">Seja Bem Vindo(a) de volta,</h1>
        </div>
        <div class="principalButtons">
          <input
            type="button"
            class="buttons"
            id="back"
            value="voltar para pagina inicial"
          />
          <input
            type="button"
            class="buttons"
            id="create"
            value="Criar usuario"
          />
          <input
            type="button"
            class="buttons"
            id="list"
            value="Nossos artistas"
          />
          <input
            type="button"
            class="buttons"
            id="clean"
            value="Limpar tela"
          />
          <input
            type="button"
            class="buttons"
            id="delete"
            value="Deletar artistas cadastrados"
          />
          <input
          type="button"
          class="buttons"
          id="change"
          value="Atualizar dados"
        />
        <input
          type="button"
          class="buttons"
          id="confirm"
          value="Confirmar dados"
        />
        </div>
      </section>
      <br />
      <section class="listOfUsers">
        
      </section>
    </main>

    <!-- JAVASCRIPT -->
    <script src="./index.js"></script>
  </body>
</html>
